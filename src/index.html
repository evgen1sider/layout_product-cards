<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="cards">
      <div class="card" data-qa="card">
        <div class="card-images">
          <img
            class="card-images__image"
            src="./images/imac.jpeg"
            alt="imac"
          >
        </div>
        <div class="card__info">
          <div class="card__info-product product">
            <h3 class="product__name product-name">
              Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
            </h3>
            <span class="product__code">Код товара: 195434</span>
          </div>
          <div class="card__stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <span class="respond">Отзывов: 5</span>
          </div>
          <div class="card__price">
            <span class="card__price-span price">
              Цена:
            </span>
            <span class="card__price-span price-size">
              69 999 грн
            </span>
          </div>
        </div>
        <div class="card__buy-buttom">
          <div class="card__buy-buttom">
            <a
              href="#"
              class="buy-buttom"
              data-qa="hover"
            >
              КУПИТЬ
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
